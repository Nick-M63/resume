<div class="container">
  <header class="header">
    <div class="header-top">
      <div class="logo">Nick Mookhoek</div>
      <div class="settings" aria-label="Language switch">
        <button type="button" [class.active]="language() === 'en'" (click)="setLanguage('en')">
          EN
        </button>
        <button type="button" [class.active]="language() === 'nl'" (click)="setLanguage('nl')">
          NL
        </button>
      </div>
    </div>

    <nav class="navigation">
      <a routerLink="home" routerLinkActive="active">{{ translate('home') }}</a>
      <a routerLink="about" routerLinkActive="active">{{ translate('about_me') }}</a>
      <a routerLink="education" routerLinkActive="active">{{ translate('education') }}</a>
      <a routerLink="experience" routerLinkActive="active">{{ translate('experience') }}</a>
      <a routerLink="skills" routerLinkActive="active">{{ translate('skills') }}</a>
      <a routerLink="contact" routerLinkActive="active">{{ translate('contact') }}</a>
    </nav>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
