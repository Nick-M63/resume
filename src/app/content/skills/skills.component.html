<div class="container">
  <h1>{{ translate('skills') }}</h1>
  <div class="skills">
    <h6>{{ translate('programming_skills') }}</h6>
    @for (skill of skills; track skill.name) {
      <div class="skill">
        <div class="skill-header">
          <span>{{ skill.name }}</span>
          <span>{{ skill.animatedRating }}%</span>
        </div>

        <div class="bar">
          <div class="fill" [style.width]="skill.animatedRating + '%'"></div>
        </div>
      </div>
    }
  </div>
</div>
